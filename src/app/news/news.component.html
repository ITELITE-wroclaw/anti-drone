<div [innerHTML]="html"></div>

<div class="container container-fluid">
    <div *ngFor="let e of news" class="news">
        <h3 class="title">{{e.title}}</h3> <span itemprop="datePublished" class="date">{{e.date}}</span>
        <p itemprop="description" #paragraph>{{paragraphText}}<span #line class="line"> |</span></p>
    </div>
</div>
